<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Force cache refresh -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Ricochet Hunter v2.2 - Cache Fix Update</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
            cursor: pointer;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loading-screen.ready {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-title {
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 1em;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            padding: 0 20px;
        }

        .loading-container {
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .loading-text {
            color: white;
            font-size: 1.2em;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .loading-status {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            text-align: center;
            margin-bottom: 20px;
            min-height: 1.5em;
            transition: all 0.3s ease;
        }

        .loading-status.ready-to-start {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                         0 0 20px rgba(255, 215, 0, 0.6),
                         0 0 30px rgba(255, 215, 0, 0.4);
            animation: blink 1s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.5);
        }

        .progress-percent {
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tips {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
            line-height: 1.6;
        }

        .version-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            z-index: 10000;
        }

        #game-canvas {
            display: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #game-canvas.ready {
            display: block;
        }

        @media (max-width: 600px) {
            .game-title {
                font-size: 2em;
            }
            .loading-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="game-title">üéØ Ricochet Hunter</div>
        <div class="loading-container">
            <div class="loading-text" id="loading-text">Initializing Game...</div>
            <div class="loading-status" id="loading-status">Please wait, this may take up to 2 minutes on mobile devices</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-percent" id="progress-percent">0%</div>
            <div class="spinner"></div>
            <div class="tips" id="loading-tips">
                üí° <strong>Tip:</strong> Drag any ball to aim and shoot birds!
            </div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>
    <div class="version-info">v2.2 CACHE FIX</div>

    <script type="module">
        // CACHE BUSTER - Version 2.2 with timestamp
        const BUILD_VERSION = 'v2.2';
        const LOAD_TIME = new Date().toISOString();
        console.log('üî•üî•üî• CACHE BUSTER: ' + BUILD_VERSION + ' loaded at ' + LOAD_TIME);
        console.log('üî• If you see v2.1 or older = CACHE PROBLEM!');
        console.log('üî• Bottom right corner should say: "v2.2 CACHE FIX"');

        // Show version in title too
        document.title = 'Ricochet Hunter ' + BUILD_VERSION;

        // Loading progress tracking
        let progress = 0;
        const progressFill = document.getElementById('progress-fill');
        const progressPercent = document.getElementById('progress-percent');
        const loadingText = document.getElementById('loading-text');
        const loadingStatus = document.getElementById('loading-status');
        const loadingScreen = document.getElementById('loading-screen');
        const gameCanvas = document.getElementById('game-canvas');

        // Detect if mobile device (improved for iOS Safari)
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
                      || (window.innerWidth <= 768)
                      || ('ontouchstart' in window)
                      || (navigator.maxTouchPoints > 0);

        console.log('üì± Device detection:', {
            isMobile: isMobile,
            userAgent: navigator.userAgent,
            width: window.innerWidth,
            touchSupport: 'ontouchstart' in window,
            maxTouchPoints: navigator.maxTouchPoints
        });

        if (!isMobile && ('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
            console.warn('‚ö†Ô∏è WARNING: Touch device detected but isMobile is false! This might be a detection bug.');
        }

        const tips = [
            "üí° <strong>Tip:</strong> Drag any ball to aim and shoot birds!",
            "üéØ <strong>Tip:</strong> Golden birds give bonus points and ammo!",
            "üî• <strong>Tip:</strong> Chain hits for combo multipliers!",
            "‚ö° <strong>Tip:</strong> Blue birds are rare but worth 10 points!",
            "üé® <strong>Tip:</strong> Press 'B' to switch bird rendering modes",
            "üåü <strong>Tip:</strong> Perfect center shots give 2x points!",
            "‚è∏Ô∏è <strong>Tip:</strong> Press SPACE to pause, R to reset"
        ];

        let tipIndex = 0;
        const tipsElement = document.getElementById('loading-tips');

        // Rotate tips every 4 seconds
        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipsElement.innerHTML = tips[tipIndex];
        }, 4000);

        function updateProgress(value, text, status = '') {
            progress = Math.min(value, 100);
            progressFill.style.width = progress + '%';
            progressPercent.textContent = Math.floor(progress) + '%';
            if (text) loadingText.textContent = text;
            if (status) loadingStatus.textContent = status;
        }

        // Simulate loading stages for better user feedback
        updateProgress(5, 'Loading Python Runtime...', 'Downloading WebAssembly module...');

        // Track actual loading
        let wasmLoaded = false;
        let pythonLoaded = false;
        let assetsLoaded = false;

        // Listen for pygbag loading events
        window.addEventListener('pygbag_loading', (e) => {
            console.log('Pygbag loading event:', e.detail);

            if (e.detail && e.detail.progress !== undefined) {
                const stage = e.detail.stage || '';
                const currentProgress = e.detail.progress || 0;

                if (stage.includes('wasm') || stage.includes('runtime')) {
                    updateProgress(10 + currentProgress * 0.3, 'Loading Python Runtime...', stage);
                } else if (stage.includes('asset') || stage.includes('import')) {
                    updateProgress(40 + currentProgress * 0.4, 'Loading Game Assets...', stage);
                } else if (stage.includes('init')) {
                    updateProgress(80 + currentProgress * 0.15, 'Initializing Game...', 'Almost ready!');
                }
            }
        });

        // Fallback: Progressive loading animation
        let loadingInterval = setInterval(() => {
            if (progress < 20) {
                updateProgress(progress + 1, 'Loading Python Runtime...', 'This is the slowest part on mobile...');
            } else if (progress < 40) {
                updateProgress(progress + 0.5, 'Loading Python Runtime...', 'Almost there...');
            } else if (progress < 70) {
                updateProgress(progress + 0.8, 'Loading Game Assets...', 'Loading sprites and sounds...');
            } else if (progress < 95) {
                updateProgress(progress + 0.3, 'Initializing Game...', 'Getting everything ready...');
            }
        }, 200);

        // Simplified game ready detection for mobile
        let gameReady = false;
        let startGameCalled = false;
        let checkCount = 0;

        function startGame() {
            console.log('startGame() called, startGameCalled:', startGameCalled);
            if (startGameCalled) {
                console.log('startGame already called, returning');
                return;
            }
            startGameCalled = true;

            console.log('Setting progress to Starting...');
            updateProgress(100, 'Starting...', '');

            console.log('Waiting 200ms before hiding loading screen...');
            setTimeout(() => {
                console.log('Hiding loading screen and showing canvas');
                loadingScreen.classList.add('hidden');
                gameCanvas.classList.add('ready');

                // Remove loading screen after transition
                setTimeout(() => {
                    console.log('Removing loading screen from DOM');
                    loadingScreen.remove();
                    console.log('Game should be visible now!');
                }, 500);
            }, 200);
        }

        function checkGameReady() {
            checkCount++;

            // Try multiple detection methods
            const canvas = document.querySelector('canvas');
            const pygbagReady = window.pygbag_ready || window.__PYGBAG__ || window.pyodide;
            const canvasReady = canvas && canvas.width > 0 && canvas.height > 0;

            if (checkCount % 10 === 0) {
                console.log('Check #' + checkCount, {
                    canvasFound: !!canvas,
                    canvasWidth: canvas ? canvas.width : 'N/A',
                    canvasHeight: canvas ? canvas.height : 'N/A',
                    pygbagReady: !!pygbagReady,
                    canvasReady: canvasReady
                });
            }

            if (pygbagReady || canvasReady || checkCount > 100) {
                clearInterval(loadingInterval);
                gameReady = true;

                // Show "Touch to start" for mobile, "Click to start" for desktop
                const startText = isMobile ? 'üëÜ TOUCH ANYWHERE TO START' : 'üñ±Ô∏è CLICK TO START';
                console.log('üî•üî•üî• ===== GAME READY CHECK =====');
                console.log('üî• isMobile:', isMobile);
                console.log('üî• Text to display:', startText);
                console.log('üî• Expected on screen:', isMobile ? 'TOUCH ANYWHERE TO START' : 'CLICK TO START');

                updateProgress(100, 'Ready!', startText);

                // Verify the text was set - with 3 checks
                setTimeout(() => {
                    const actualText = loadingStatus.textContent;
                    console.log('üî•üî•üî• ===== TEXT VERIFICATION =====');
                    console.log('üî• Expected:', startText);
                    console.log('üî• Actually displayed:', actualText);

                    if (actualText === startText) {
                        console.log('‚úÖ‚úÖ‚úÖ SUCCESS! Correct version loaded!');
                    } else {
                        console.error('‚ùå‚ùå‚ùå CACHE PROBLEM! Wrong text displayed!');
                        console.error('‚ùå You are seeing the OLD CACHED VERSION!');
                        console.error('‚ùå Clear Safari cache: Settings ‚Üí Safari ‚Üí Clear History and Website Data');
                    }
                }, 100);

                // Add ready classes for animations
                loadingScreen.classList.add('ready');
                loadingStatus.classList.add('ready-to-start');

                console.log('Game is ready, waiting for user interaction...');
                // DO NOT AUTO-START - wait for user interaction
                // User must click/touch to start the game
            } else {
                // Show progress based on time elapsed
                const estimatedProgress = Math.min(95, 20 + (checkCount * 0.5));
                if (checkCount < 20) {
                    updateProgress(estimatedProgress, 'Loading Python Runtime...', 'This takes longest on mobile...');
                } else if (checkCount < 60) {
                    updateProgress(estimatedProgress, 'Loading Game Assets...', 'Almost there...');
                } else {
                    updateProgress(estimatedProgress, 'Initializing Game...', 'Just a moment...');
                }
                setTimeout(checkGameReady, 500);  // Check every 500ms
            }
        }

        // Start checking after a brief delay
        setTimeout(checkGameReady, 1000);

        // Handle both click (desktop) and touch (mobile) to start game
        function handleStartInteraction(event) {
            console.log('User interaction detected:', event.type, 'Game ready:', gameReady);

            // Prevent default behavior (especially important for iOS Safari)
            if (event.type === 'touchstart' || event.type === 'touchend') {
                event.preventDefault();
            }

            if (gameReady) {
                console.log('Starting game...');
                updateProgress(100, 'Starting...', 'Please wait...');
                startGame();
            } else {
                console.log('Game not ready yet, progress:', progress);
                // If not ready yet, show loading status
                updateProgress(progress, 'Still Loading...', 'Please wait a moment...');
            }
        }

        // Add both click and touch events (touchend is more reliable than touchstart on iOS)
        loadingScreen.addEventListener('click', handleStartInteraction);
        loadingScreen.addEventListener('touchstart', handleStartInteraction, { passive: false });
        loadingScreen.addEventListener('touchend', handleStartInteraction, { passive: false });

        console.log('Event listeners attached to loading screen');
        console.log('üî• VERSION CHECK: If text below is "TOUCH ANYWHERE TO START" = NEW VERSION ‚úÖ');
        console.log('üî• VERSION CHECK: If text below is "Ready to start" or something else = OLD CACHED VERSION ‚ùå');
    </script>

    <!-- Pygbag will inject its loader here - with cache buster timestamp -->
    <script type="module">
        // Force reload main.py with timestamp to bust cache
        const timestamp = Date.now();
        console.log('üî• Loading main.py with cache buster:', timestamp);
        import(`./main.py?v=${timestamp}`);
    </script>
</body>
</html>
